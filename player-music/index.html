<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player de musica</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="container">
        <div id="page-sound-one" class="page-sound">
            <div class="img-1">
                <img src="assets/imagens/bg-one.png" alt="bg one player">
            </div>
            <div class="text-page">
                <p>
                    Acorda devinho <br><span>banda rocketseat</span>
                </p>
            </div>
            <div class="player-sound">
                <p><ion-icon name="play-back" class="ico"></ion-icon></p>
                <p><ion-icon name="play"></ion-icon></p>
                <p><ion-icon name="play-forward"></ion-icon></p>
            </div>
            <div class="barra-sound">
                <div class="barra">
                    <p class="barrap"></p>
                    <div class="tempo">
                        <span>5:00</span>
                        <span>5:00</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-sound-two" class="page-sound">
            <div class="page-sound-f">
                <div class="img-2">
                    <img src="assets/imagens/bg-two.png" alt="bg two player" width="84.03px" height="84.03px">
                </div>
                <div class="text-page">
                    <p>
                        Acorda devinho <br><span>banda rocketseat</span>
                    </p>
                </div>
            </div>
            <div class="player-sound">
                <p><ion-icon name="play-back" class="ico"></ion-icon></p>
                <p><ion-icon name="play"></ion-icon></p>
                <p><ion-icon name="play-forward"></ion-icon></p>
            </div>
            <div class="barra-sound">
                <div class="barra-1">
                    <p class="barrap-1"></p>
                    <div class="tempo">
                        <span>5:00</span>
                        <span>5:00</span>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="page-sound-three" class="page-sound">
            <div class="page-sound-f">
                <div class="img">
                    <img src="assets/imagens/bg-two.png" alt="bg three player-3">
                </div>
                <div class="text-page">
                    <p>
                        Acorda devinho <br><span>banda rocketseat</span>
                    </p>
                </div>
            </div>
            <div class="player-sound">
                <p><ion-icon name="play-back" class="ico"></ion-icon></p>
                <p><ion-icon name="play"></ion-icon></p>
                <p><ion-icon name="play-forward"></ion-icon></p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
